<html>
    <head>
        <script src="static/js/jquery.js" type="text/javascript">
    </head>
    <body>
        <p id="p1">Click me</p>
        <p id="p2">Click me too</p>
        <div id="msg">
            
        </div>
        <script>
            $("#p1,#p2").click(function(event){
                $("#msg").html("<p>Triggered by - "+event.target.nodename+"</p>");
            });
        </script>
    </body>
</html>
